<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Magic Lamp Clip-Path Effect</title>
  <link rel="stylesheet" href="styles.css">
</head>
<style>
    body {
  font-family: sans-serif;
  background: #0d6efd;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  gap: 20px;
}

button {
  padding: 12px 24px;
  font-size: 18px;
  cursor: pointer;
  border: none;
  border-radius: 8px;
  background: #fff;
  color: #0d6efd;
  font-weight: bold;
}

.magic-box {
  width: 300px;
  height: 200px;
  background: white;
  color: #333;
  border-radius: 16px;
  padding: 20px;
  clip-path: path("M150 200 Q150 150 150 100 Q150 50 150 0 Q150 50 150 100 Q150 150 150 200 Z");
  opacity: 0;
  transition: clip-path 1s ease-in-out, opacity 0.3s ease-in-out;
  overflow: hidden;
}

.magic-box.show {
  clip-path: polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%);
  opacity: 1;
}

</style>
<body>
  <button id="toggleBtn">ðŸ”® Show Magic</button>

  <div class="magic-box" id="magicBox">
    <p>âœ¨ Genie has appeared!</p>
  </div>

  <script>
    const btn = document.getElementById('toggleBtn');
const box = document.getElementById('magicBox');

btn.addEventListener('click', () => {
  box.classList.toggle('show');
});

  </script>
</body>
</html>
