<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Genie Effect</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <style>
    body {
      background: #00aaff;
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 100px;
    }

    button {
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      z-index: 10;
    }

    .magic-div {
      width: 300px;
      height: 200px;
      background: white;
      border-radius: 10px;
      margin-top: 30px;
      transform-origin: bottom center;
      filter: url('#waveFilter'); /* Important for genie effect */
      display: none;
    }
  </style>
</head>
<body>

  <button id="showBtn">Show Magic Div</button>

  <div class="magic-div" id="magicDiv">
    <p style="padding: 20px;">âœ¨ Hello from the lamp!</p>
  </div>

  <!-- SVG filter for distortion (wave) -->
  <svg style="display:none">
    <filter id="waveFilter">
      <feTurbulence type="turbulence" baseFrequency="0.03 0.08" numOctaves="1" result="turbulence" />
      <feDisplacementMap in2="turbulence" in="SourceGraphic" scale="20" xChannelSelector="R" yChannelSelector="G" />
    </filter>
  </svg>

  <script>
    const btn = document.getElementById('showBtn');
    const magicDiv = document.getElementById('magicDiv');

    btn.addEventListener('click', () => {
      if (magicDiv.style.display === 'none') {
        magicDiv.style.display = 'block';
        gsap.fromTo(magicDiv,
          { scaleY: 0, scaleX: 0.1, y: 100 },
          {
            scaleY: 1,
            scaleX: 1,
            y: 0,
            duration: 1,
            ease: 'power4.out',
            onComplete: () => {
              magicDiv.style.filter = 'none'; // remove wave after animation
            }
          });
      } else {
        gsap.to(magicDiv, {
          scaleY: 0,
          scaleX: 0.1,
          y: 100,
          duration: 0.8,
          ease: 'power4.in',
          onComplete: () => {
            magicDiv.style.display = 'none';
            magicDiv.style.filter = 'url(#waveFilter)'; // reset for next time
          }
        });
      }
    });
  </script>
</body>
</html>
