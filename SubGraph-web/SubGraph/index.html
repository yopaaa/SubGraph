<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url("./icon/bg.jpg");
      height: 100vh;
      overflow: hidden;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .magicDiv {
      width: 90vw;
      height: 80vh;
      background: linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%);
      border-radius: 20px;
      padding: 20px;
      color: #333;
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%) scale(0);
      transform-origin: bottom center;
      opacity: 0;
      transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55),
        opacity 0.4s ease;
      z-index: 10;
    }

    .magicDiv.show {
      transform: translateX(-50%) scale(1);
      opacity: 1;
    }

    .hidden {
      display: block; /* Biar bisa di-transform */
    }

    .apps {
      width: 100vw;
      /* background-color: aquamarine; */
      display: flex;
      align-items: center;
      justify-content: center;
      bottom: 0;
      position: fixed;
      padding: 20px;
    }

    .app-items {
      cursor: pointer;
      /* transition: transform 0.3s ease; */
      transition: transform 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55),
        opacity 0.4s ease;
    }

    .app-items:hover {
      transform: scale(1.5);
    }

    #app-container {
      display: flex;
      gap: 15px;
      background-color: #ffffff45;
      padding: 10px 20px;
      border-radius: 20px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
    }

    .app-header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #0000001c;

      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 3px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      z-index: 999;
      font-family: sans-serif;
    }

    .app-header h1 {
      font-size: 20px;
      margin: 0;
    }

    #clock {
      font-size: 18px;
      font-weight: bold;
      color: #000000;
    }

    .left-header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding-left: 10px;
    }

    .left-header-text span {
      margin-right: 15px;
      font-size: 14px;
      text-transform: capitalize;
    }
    .left-header-text span a {
      text-decoration: none;
      color: black;
      transition: color 0.3s ease;
      font-weight: 500;
    }

    .right-header {
      display: flex;
      align-items: center;
      gap: 10px;
      padding-right: 10px;
    }
.right-header-text {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .right-header-text span {
      margin-right: 15px;
      font-size: 14px;
      text-transform: capitalize;
    }
    .right-header-text span a {
      text-decoration: none;
      color: black;
      transition: color 0.3s ease;
      font-weight: 500;
    }
  </style>
  <body>
    <div class="app-header">
      <div class="left-header">
        <img src="./icon/linux.png" alt="" width="30" height="30" />

        <span class="left-header-text">
          <span><a href="">Finder</a></span>
          <span><a href="">calculator</a></span>
          <span><a href="">folder</a></span>
          <span><a href="">video marketing</a></span>
        </span>
      </div>
      <div>
        <div id="clock"></div>
      </div>
      <div>
        <span class="right-header-text">
          <span
            ><a href="">
              <img
                src="./icon/cloud-computing.png"
                alt=""
                width="25"
                height="25"
              /> </a
          ></span>
          <span
            ><a href="">
              <img
                src="./icon/bluetooth.png"
                alt=""
                width="25"
                height="25"
              /> </a
          ></span>
          <span
            ><a href="">
              <img src="./icon/search.png" alt="" width="25" height="25" /> </a
          ></span>
          <span
            ><a href="" style="display: flex; align-items: center">
              <img src="./icon/low-battery.png" alt="" width="25" height="25" />
              19%
            </a>
          </span>
          <span
            ><a href=""
              ><img src="./icon/wifi.png" alt="" width="25" height="25" /></a
          ></span>
        </span>
      </div>
    </div>

    <div class="apps">
      <span id="app-container">
        <span id="magicBtn">
          <img
            src="./icon/browser.png"
            alt=""
            width="50"
            height="50"
            class="app-items"
          />
        </span>
        <span id="magicBtn1">
          <img
            src="./icon/calculator.png"
            alt=""
            width="50"
            height="50"
            class="app-items"
          />
        </span>
        <span id="magicBtn2">
          <img
            src="./icon/folder.png"
            alt=""
            width="50"
            height="50"
            class="app-items"
          />
        </span>
        <span id="magicBtn3">
          <img
            src="./icon/video-marketing.png"
            alt=""
            width="50"
            height="50"
            class="app-items"
          />
        </span>
      </span>
    </div>
    <div>
      <div id="magicDiv" class="hidden magicDiv">
        <p>✨ Ini adalah konten magic lamp! ✨</p>
      </div>
    </div>

    <div>
      <div id="magicDiv1" class="hidden magicDiv">
        <p>✨ Ini adalah konten magic lamp! 1 ✨</p>
      </div>
    </div>

    <div>
      <div id="magicDiv2" class="hidden magicDiv">
        <p>✨ Ini adalah konten magic lamp! 2 ✨</p>
      </div>
    </div>

    <div>
      <div id="magicDiv3" class="hidden magicDiv">
        <p>✨ Ini adalah konten magic lamp! 3 ✨</p>
      </div>
    </div>

    <script>
      const btn = document.getElementById("magicBtn");
      const div = document.getElementById("magicDiv");

      btn.addEventListener("click", () => {
        // div.classList.toggle("show");
        div.classList.toggle("show");
      });

      const btn2 = document.getElementById("magicBtn1");
      const div2 = document.getElementById("magicDiv1");

      btn2.addEventListener("click", () => {
        // div.classList.toggle("show");
        div2.classList.toggle("show");
      });
    </script>

    <script>
      function updateClock() {
        const now = new Date();
        const hours = String(now.getHours()).padStart(2, "0");
        const minutes = String(now.getMinutes()).padStart(2, "0");
        const seconds = String(now.getSeconds()).padStart(2, "0");
        document.getElementById(
          "clock"
        ).textContent = `${hours}:${minutes}:${seconds}`;
      }

      setInterval(updateClock, 1000);
      updateClock(); // initial call
    </script>
  </body>
</html>
